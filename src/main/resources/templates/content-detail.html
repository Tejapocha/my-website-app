<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${content.title}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .container { max-width: 800px; margin-top: 20px; }
        .btn-back { margin-bottom: 20px; display: inline-block; }
        .video-player, .video-player img, .video-player video { border-radius: 8px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); width: 100%; height: auto; max-height: 500px; object-fit: contain; background-color: #000; }
        .interaction-bar { display: flex; align-items: center; gap: 20px; margin-top: 15px; padding-bottom: 15px; border-bottom: 1px solid #eee; }
        .like-btn { 
            background: none; border: none; font-size: 1.5rem; cursor: pointer; transition: color 0.2s;
            /* Default color is grey (ü§ç) */
            color: gray; 
        }
        .like-btn.liked { color: red; } /* Red color for liked state (‚ù§Ô∏è) */
        .comments-box { background: #f9f9f9; padding: 15px; border-radius: 6px; white-space: pre-wrap; font-size: 0.95rem; border: 1px solid #eee; max-height: 300px; overflow-y: auto; }
        .share-buttons button { margin: 3px; font-size: 0.85rem; }
    </style>
</head>
<body>

<div class="container">
    
    <a th:href="@{/dashboard}" class="btn-back">‚Üê Back to Home</a>

    <div class="video-player">
        <th:block th:if="${content.fileType == 'video'}">
            <video controls class="w-full h-auto" th:id="'video-' + ${content.id}">
                <source th:src="${content.filePath}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </th-block>
        <th:block th:if="${content.fileType == 'image'}">
            <img th:src="${content.filePath}" th:alt="${content.title}" class="w-full h-auto" th:id="'image-' + ${content.id}"/>
        </th:block>
    </div>
    
    <h1 th:text="${content.title}" class="mt-4">Video Title</h1>
    <p class="text-muted small">ID: <span th:text="${content.id}"></span> | Type: <span th:text="${content.fileType}"></span></p>
    <p th:text="${content.description}" class="lead"></p>
    <p><strong>üè∑ Tags:</strong> <span th:text="${content.tags}"></span></p>

    <div class="interaction-bar">
        <span>Views: <strong th:text="${content.views}">100</strong></span>
        
        <button th:data-content-id="${content.id}" 
                th:data-is-liked="${isLiked}"
                class="like-btn"
                th:classappend="${isLiked} ? 'liked'" 
                onclick="handleLikeDetail(this)">
            <span id="like-icon" th:text="${isLiked} ? '‚ù§Ô∏è' : 'ü§ç'"></span>
        </button>
        
        <span id="like-count">
            <strong th:text="${content.likes}">15</strong> Likes
        </span>
    </div>
    
    <div class="share-buttons mt-3 mb-4">
        <strong class="me-2">Share:</strong>
        <button class="btn btn-success btn-sm"
                th:onclick="|shareLink(${content.id}, 'whatsapp')|">WhatsApp</button>
        <button class="btn btn-primary btn-sm"
                th:onclick="|shareLink(${content.id}, 'facebook')|">Facebook</button>
        <button class="btn btn-info btn-sm text-white"
                th:onclick="|shareLink(${content.id}, 'twitter')|">Twitter</button>
        <button class="btn btn-dark btn-sm"
                th:onclick="|copyLink(${content.id})|" >Copy Link</button>
    </div>

    <div class="comments-section mt-4">
        <h2>Comments</h2>
        
        <form th:action="@{/comment/{id}(id=${content.id})}" method="post" class="mb-4">
            <textarea name="comment" class="form-control" required placeholder="Add a comment..."></textarea>
            <button type="submit" class="btn btn-primary mt-2">Post Comment</button>
        </form>

        <div th:if="${content.comments != null and content.comments.trim().length() > 0}">
            <p><strong>Existing Comments:</strong></p>
            <pre th:text="${content.comments}" class="comments-box"></pre>
        </div>
        <div th:unless="${content.comments != null and content.comments.trim().length() > 0}">
             <p class="text-muted">No comments yet.</p>
        </div>
    </div>

</div>

<script>
// --------------------------------------------------
// Helper functions for Link Sharing
// --------------------------------------------------
function generateUniqueContentLink(id) {
    return window.location.origin + "/view/" + id;
}

function shareLink(id, platform) {
    const link = generateUniqueContentLink(id);
    const encoded = encodeURIComponent(link);
    let url = '';
    if (platform === 'whatsapp') url = 'https://wa.me/?text=' + 'Check out this video: ' + encoded;
    if (platform === 'facebook') url = 'https://www.facebook.com/sharer/sharer.php?u=' + encoded;
    if (platform === 'twitter') url = 'https://twitter.com/intent/tweet?url=' + encoded + '&text=' + 'Awesome Video!';
    window.open(url, '_blank');
}

// Fallback copy function for execCommand
function copyFallback(link) {
    const dummy = document.createElement('textarea');
    document.body.appendChild(dummy);
    dummy.value = link;
    dummy.select();
    document.execCommand('copy');
    document.body.removeChild(dummy);
    console.log("Link copied to clipboard (fallback): " + link);
    // Use a temporary alert for user feedback since we don't have a toast/modal system
    // IMPORTANT: In a real app, replace this with a temporary UI element (toast).
    alert('Link copied to clipboard!'); 
}

function copyLink(id) {
    const link = generateUniqueContentLink(id); 

    if (navigator.clipboard) {
        navigator.clipboard.writeText(link).then(() => {
            console.log("Link copied to clipboard: " + link);
            alert('Link copied to clipboard!'); 
        }).catch(err => {
            console.error('Could not copy text: ', err);
            copyFallback(link);
        });
    } else {
        copyFallback(link);
    }
}


// --------------------------------------------------
// AJAX Like Function for the Detail Page (No Reload)
// --------------------------------------------------
function handleLikeDetail(button) {
    const contentId = button.dataset.contentId;
    let isLiked = button.dataset.isLiked === 'true'; 
    const likeIcon = button.querySelector('#like-icon');
    const likeCountStrong = document.getElementById('like-count').querySelector('strong');
    
    button.disabled = true; // Prevent multiple clicks

    fetch(`/like/${contentId}`, {
        method: 'POST',
        headers: {'Content-Type': 'application/x-www-form-urlencoded'}
    })
    .then(response => {
        if (!response.ok) {
            // Handle HTTP error codes (e.g., 500)
            return response.json().then(errorData => {
                throw new Error(errorData.error || 'Server error occurred.');
            });
        }
        return response.json();
    })
    .then(data => {
        if (data.success) {
            // 1. Update like count
            likeCountStrong.textContent = data.newLikes;
            
            // 2. Toggle the liked state (UI update)
            isLiked = !isLiked;
            button.dataset.isLiked = isLiked; // Update the data attribute
            
            if (isLiked) {
                button.classList.add('liked');
                likeIcon.textContent = '‚ù§Ô∏è'; // Filled heart
            } else {
                button.classList.remove('liked');
                likeIcon.textContent = 'ü§ç'; // Empty heart
            }
        } else {
            // This catches success=false in the JSON response
            console.error('Error toggling like (server reported failure):', data.error);
            alert('Failed to update like status: ' + (data.error || 'Unknown error'));
        }
    })
    .catch(error => {
        console.error('Liking request failed:', error);
        alert('A network error or server processing error occurred while updating the like.');
    })
    .finally(() => {
        button.disabled = false; // Re-enable button
    });
}
</script>

</body>
</html>
