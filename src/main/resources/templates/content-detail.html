    <style>
        /* Re-using styles from dashboard for consistency */
        :root {
            --dark-blue: #1D3557;
            --light-pink: #FADDE1;
            --accent-blue: #457B9D;
            --text-color: #343a0;
        }
        .container { max-width: 600px; margin-top: 20px; }
        .btn-back { margin-bottom: 20px; display: inline-block; color: var(--dark-blue); font-weight: bold; text-decoration: none;}
        
        /* üí° VIDEO STYLES: Use aspect-ratio for container and object-fit: contain for video */
        .video-player {
            width: 100%;
            /* Defines the 16:9 aspect ratio of the container */
            aspect-ratio: 16 / 9; 
            
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: #000; /* Shows black bars if video doesn't match 16:9 */
            overflow: hidden;
            position: relative; 
        }

        /* ‚ö†Ô∏è Fluid Player Element Overrides - Keep these for maximum specificity */
        /* Forces the video and its wrappers to fill the container, but the video content itself uses 'contain' */
        .video-player img, 
        .video-player video,
        .fluid_player_layout,
        .fluid_player_layout > div,
        .fluid_player_layout video {
            width: 100%;
            height: 100%;
            /* ‚≠ê CRITICAL: Prevents cropping by showing the entire video */
            object-fit: contain !important; /* Added !important to the CSS version as well */
        }

        .interaction-bar { display: flex; align-items: center; gap: 20px; margin-top: 15px; padding-bottom: 15px; border-bottom: 1px solid #eee; }

        .like-btn {
            background: none; border: none; font-size: 1.5rem; cursor: pointer; transition: color 0.2s;
            color: gray;
        }
        .like-btn.liked { color: #dc3545; }
        .comments-list { max-height: 350px; overflow-y: auto; padding: 10px 0; }
        .comment-item { border-bottom: 1px solid #eee; padding: 10px 0; }
        .comment-text { margin-top: 5px; white-space: pre-wrap; }
        .share-buttons button { margin: 3px; font-size: 0.85rem; }
        .btn-primary {
            background-color: var(--dark-blue) !important;
            border-color: var(--dark-blue) !important;
        }
    </style>
</head>
<body>
<div class="container">
    <a th:href="@{/dashboard}" class="btn-back">
        <i class="fas fa-arrow-left me-1"></i> Back to Home
    </a>

    <div class="d-flex justify-content-end mb-3" th:if="${isAdmin}">
        <a th:href="@{/admin/edit/{id}(id=${content.id})}" class="btn btn-warning me-2">
            <i class="fas fa-edit me-1"></i> Edit Content
        </a>

        <a th:href="@{/admin/delete/{id}(id=${content.id})}"
           class="btn btn-danger"
           onclick="return confirm('Are you sure you want to delete this content permanently?');">
            <i class="fas fas-trash-alt me-1"></i> Delete Content
        </a>
    </div>

    <div class="video-player">
        <th:block th:if="${content.fileType == 'video'}">
            <video controls class="w-full h-auto"
                   th:id="'video-player-' + ${content.id}"
                   th:poster="${content.thumbnailUrl}"
                   style="object-fit: contain !important;">
                <source th:src="${content.filePath}" type="video/mp4">
            </video>

            <script th:inline="javascript">
            /*<![CDATA[*/
            const contentId = '[[${content.id}]]';
            const videoElementId = 'video-player-' + contentId;

            let viewCounted = false;

            var myFP = fluidPlayer(
                videoElementId,	{
                    "layoutControls": {
                        "scalingMode": 'fit', 
                        "fillToContainer": true, 
                        
                        "controlBar": {
                            "autoHideTimeout": 3,
                            "animated": true,
                            "autoHide": true
                        },
                        "htmlOnPauseBlock": {
                            "html": null,
                            "height": null,
                            "width": null
                        },
                        "autoPlay": false,
                        "mute": true,
                        "allowTheatre": true,
                        "playPauseAnimation": false,
                        "playbackRateEnabled": false,
                        "allowDownload": false,
                        "playButtonShowing": true,
                        "posterImage": ""
                    },
                    "vastOptions": {
                        "adList": [
                            {
                                "roll": "preRoll",
                                "vastTag": "https://ordinary-check.com/dRmPFTz.dNGKN/veZhGpUa/pebmX9suoZaUHldkaP/TDYu0OZD/kZ5/MXzagBt_Nmj/Yh4rOuTHkGzaODQy",
                                "adText": ""
                            }
                        ],
                        "adCTAText": false,
                        "adCTATextPosition": ""
                    }
                }
            );

            // Use Fluid Player 'play' event to increment view
            myFP.on('play', function() {
                if (!viewCounted) {
                    incrementViewAsync(contentId);
                    viewCounted = true;
                }
            });

            /*]]>*/
            </script>
        </th:block>

        <th:block th:if="${content.fileType == 'image'}">
            <img th:src="${content.filePath}" th:alt="${content.title}" class="w-full h-auto" th:id="'image-' + ${content.id}"/>

            <script th:inline="javascript">
                /*<![CDATA[*/
                const imageContentId = /*[[${content.id}]]*/ 'defaultId';

                // For image types, call the view increment once on page load
                incrementViewAsync(imageContentId);
                /*]]>*/
            </script>
        </th:block>
    </div>

    <h1 th:text="${content.title}" class="mt-4">Video Title</h1>
    <p class="text-muted small">ID: <span th:text="${content.id}"></span> | Type: <span th:text="${content.fileType}"></span> | Uploaded: <span th:text="${#temporals.format(content.uploadDate, 'MMM dd, yyyy')}"></span></p>
    <p th:text="${content.description}" class="lead"></p>
    <p><strong>üè∑ Tags:</strong> <span th:text="${content.tags}"></span></p>

    <div class="interaction-bar">
        <span>Views: <strong id="view-count" th:text="${content.views}">100</strong></span>

        <button th:data-content-id="${content.id}"

                class="like-btn"

                onclick="handleLikeDetail(this)">
            <span id="like-icon" th:text="${isLiked} ? '‚ù§Ô∏è' : 'ü§ç'"></span>
        </button>

        <span id="like-count-display">
            <strong id="like-count" th:text="${content.likes}">15</strong> Likes
        </span>
    </div>

    <div class="share-buttons mt-3 mb-4">

        <button class="btn btn-success btn-sm"

        <button class="btn btn-primary btn-sm"

        <button class="btn btn-dark btn-sm"
                th:onclick="'javascript:copyLink(' + ${content.id} + ');'" ><i class="fas fa-link me-1"></i> Copy Link</button>
    </div>

    <div class="comments-section mt-4">
        <h2>Comments</h2>

        <form th:action="@{/comment/{id}(id=${content.id})}" method="post" class="mb-4"

        </div>


        <div th:if="${not #lists.isEmpty(content.comments)}" class="comments-list">
            <p><strong>Existing Comments:</strong></p>

            <div th:each="comment : ${content.comments}" class="comment-item">
                <p class="mb-0">
                    <small class="text-primary fw-bold" th:text="${comment.userName}"></small>
                    <small class="text-muted float-end" th:text="${#temporals.format(comment.postDate, 'MMM dd, yyyy HH:mm')}"></small>
                </p>
                <p class="comment-text" th:text="${comment.text}"></p>

        </div>

        <div th:unless="${not #lists.isEmpty(content.comments)}">
             <p class="text-muted">No comments yet.</p>
        </div>

<script>
// --------------------------------------------------
// Helper functions for Link Sharing
// --------------------------------------------------
function generateUniqueContentLink(id) {
    return window.location.origin + "/view/" + id;
}

function shareLink(id, platform) {
    const link = generateUniqueContentLink(id);
    const encoded = encodeURIComponent(link);
    let url = '';
    const title = document.title;

    if (platform === 'whatsapp') url = 'https://wa.me/?text=' + 'Check out this video: ' + title + ' - ' + encoded;
    if (platform === 'facebook') url = 'https://www.facebook.com/sharer/sharer.php?u=' + encoded;
    if (platform === 'twitter') url = 'https://twitter.com/intent/tweet?url=' + encoded + '&text=' + 'Check out: ' + title;
    window.open(url, '_blank', 'width=600,height=400');
}

// Fallback copy function for execCommand
function copyFallback(link) {
    const dummy = document.createElement('textarea');
    document.body.appendChild(dummy);
    dummy.value = link;
    dummy.select();
    document.execCommand('copy');
    document.body.removeChild(dummy);
    alert('Link copied to clipboard!');
}

function copyLink(id) {
    const link = generateUniqueContentLink(id);

    if (navigator.clipboard) {
        navigator.clipboard.writeText(link).then(() => {
            alert('Link copied to clipboard!');
        }).catch(err => {
            console.error('Could not copy text: ', err);
            copyFallback(link);
        });
    } else {
        copyFallback(link);
    }
}


// --------------------------------------------------
// AJAX Like Function for the Detail Page (No Reload)
// --------------------------------------------------
function handleLikeDetail(button) {
    const contentId = button.dataset.contentId;
    let isLiked = button.dataset.isLiked === 'true';
    const likeIcon = button.querySelector('#like-icon');
    const likeCountStrong = document.getElementById('like-count');

    button.disabled = true;

    fetch(`/like/${contentId}`, {
        method: 'POST',
        headers: {'Content-Type': 'application/x-www-form-urlencoded'}
    })
    .then(response => {
        if (!response.ok) {
            return response.json().then(errorData => {
                throw new Error(errorData.error || 'Server error occurred.');
            });
        }
        return response.json();
    })
    .then(data => {
        if (data.success) {
            // 1. Update like count
            likeCountStrong.textContent = data.newLikes;

            // 2. Toggle the liked state (UI update)
            isLiked = data.isLiked; // Rely on server's returned state
            button.dataset.isLiked = isLiked;

            if (isLiked) {
                button.classList.add('liked');
                likeIcon.textContent = '‚ù§Ô∏è';
            } else {
                button.classList.remove('liked');
                likeIcon.textContent = 'ü§ç';
            }
        } else {
            console.error('Error toggling like (server reported failure):', data.error);
            alert('Failed to update like status: ' + (data.error || 'Unknown error'));
        }
    })
    .catch(error => {
        console.error('Liking request failed:', error);
        alert('A network error or server processing error occurred while updating the like.');
    })
    .finally(() => {
        button.disabled = false;
    });
}

// --------------------------------------------------
// AJAX View Increment (Called on load/media interaction)
// --------------------------------------------------
function incrementViewAsync(contentId) {
    // 5. CRITICAL FIX: The Controller is currently incrementing views on the GET request for /view/{id}.
    // If you want to move it to a POST/AJAX call to update the count dynamically, you need to
    // change the Controller endpoint to @PostMapping("/view/{id}") and ensure the service method
    // also returns the new view count.

    // Assuming you move the increment logic to an AJAX-friendly endpoint in your controller:
    fetch(`/view/increment/${contentId}`, { // Changed to a dedicated POST endpoint for clarity
        method: 'POST',
        keepalive: true
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            console.log(`View count for ${contentId} incremented successfully.`);

            // Update the view count with the value returned from the server
            const viewCountSpan = document.getElementById('view-count');
            if(viewCountSpan && data.newViews !== undefined) {
                viewCountSpan.textContent = data.newViews;
            }
        } else {
            console.error('Failed to increment view count:', data.error);
        }
    })
    .catch(error => {
        console.error('Error sending view increment request:', error);
    });
}
</script>
