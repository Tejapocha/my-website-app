<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Content</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --dark-blue: #1D3557;
            --light-pink: #FADDE1;
            --accent-blue: #457B9D;
        }
        body { background-color: #f8f9fa; }
        .container { max-width: 800px; margin-top: 30px; }
        .card-edit { border-color: var(--accent-blue); border-width: 2px; }
        .card-header { background-color: var(--accent-blue); color: white; }
        .btn-update {
            background-color: var(--dark-blue) !important;
            border-color: var(--dark-blue) !important;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="text-secondary">Edit Content: <span th:text="${content.title}">Sample Title</span></h1>
        <a th:href="@{/admin/dashboard}" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left me-1"></i> Back to Dashboard
        </a>
    </div>

    <div class="card card-edit mb-5">
        <div class="card-header">
            <h5 class="mb-0"><i class="fas fa-edit me-2"></i> Update Content Details</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/admin/update}" th:object="${content}" method="post" enctype="multipart/form-data">
                
                <input type="hidden" th:field="*{id}"/>
                <input type="hidden" th:field="*{uploadDate}"/>
                <input type="hidden" th:field="*{views}"/>
                <input type="hidden" th:field="*{likes}"/>
                <input type="hidden" th:field="*{filePath}"/>
                <input type="hidden" th:field="*{fileType}"/>
                
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" th:field="*{title}" class="form-control" required/>
                </div>
                
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea th:field="*{description}" class="form-control" rows="3" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="tags" class="form-label">Tags (Comma-separated)</label>
                    <input type="text" th:field="*{tags}" class="form-control" placeholder="e.g., celebrity, homemade, college"/>
                </div>

                <div class="mb-4 p-3 border rounded bg-light">
                    <label for="file" class="form-label d-block">
                        <i class="fas fa-cloud-upload-alt me-2"></i> Upload New File (Optional)
                    </label>
                    <p class="form-text mt-1">Leave this field blank to keep the **current file** (Type: <span th:text="${content.fileType}"></span>).</p>
                    
                    <input type="file" name="file" class="form-control"/>
                </div>

                <button type="submit" class="btn btn-update w-100 mt-3">
                    <i class="fas fa-save me-2"></i> Save Changes
                </button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
