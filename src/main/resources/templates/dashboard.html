<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        /* (Styles remain the same) */
        .navbar { background: #222; color: white; display: flex; justify-content: center; gap: 20px; padding: 12px; }
        .navbar a { color: white; text-decoration: none; font-weight: 500; }
        .navbar a:hover { text-decoration: underline; }
        .card-img-top { max-height: 300px; object-fit: contain; width: 100%; }
        .ad-overlay { position: absolute; top: 0; left: 0; background: rgba(0,0,0,0.8); color: white; width: 100%; height: 100%; display: none; align-items: center; justify-content: center; font-size: 1.3rem; z-index: 10; }
        .interaction-buttons button { margin-top: 5px; width: 100%; }
        .comment-box { margin-top: 10px; display: none; }
        .comment-list { margin-top: 5px; font-size: 0.9rem; white-space: pre-wrap; }
        .share-buttons button { margin: 3px; font-size: 0.85rem; }
        .pagination { text-align: center; margin-top: 20px; }
    </style>
</head>
<body>

<nav class="navbar">
  <a href="/dashboard">Home</a>
  <a href="/most-viewed">Most Viewed</a>
  <a href="/most-liked">Most Liked</a>
  <a href="/celebrity-videos">Celebrity Videos</a>
  <a href="/about">About</a>
    <!-- NEW: Login/Logout links for clarity -->
    <a th:if="${#authorization.expression('isAuthenticated()')}" th:href="@{/logout}">Logout</a>
    <a th:unless="${#authorization.expression('isAuthenticated()')}" th:href="@{/login}">Login</a>
</nav>

<div class="container mt-4">
    <h3>Welcome to the Dashboard!</h3>
    <p>Explore and upload awesome videos or images daily.</p>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <!-- FIX 1: SIMPLIFIED CHECK - Only show if user has the ADMIN role -->
        <div th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
            <a href="/upload" class="btn btn-primary">Upload Content</a>
        </div>

        <form class="d-flex" th:action="@{/dashboard}" method="get">
            <input class="form-control me-2" type="search" name="keyword"
                   placeholder="Search by title, tags or description"
                   th:value="${keyword}">
            <button class="btn btn-outline-success me-2" type="submit">Search</button>
            <a th:href="@{/dashboard}" class="btn btn-outline-secondary">Clear</a>
        </form>
    </div>

    <div class="row mt-4" th:if="${contents != null}">
        <div th:if="${#lists.isEmpty(contents)}" class="text-center text-muted mt-4">
            <p>No content found.</p>
        </div>

        <div class="col-md-4 mb-3" th:each="c : ${contents}">
            <div class="card shadow-sm position-relative h-100">

                <div th:if="${c.fileType == 'image'}">
                    <img th:src="${c.filePath}" class="card-img-top" alt="Image">
                </div>

                <div th:if="${c.fileType == 'video'}" class="position-relative">
                    <video class="card-img-top" preload="none" controls
                           th:id="'video-' + ${c.id}">
                        <source th:src="${c.filePath}" type="video/mp4">
                    </video>
                    <div class="ad-overlay" th:id="'ad-' + ${c.id}">
                        <p>Advertisement... (5 sec)</p>
                    </div>
                </div>

                <div class="card-body">
                    <h5 th:text="${c.title}"></h5>
                    <p th:text="${c.description}"></p>
                    <p class="text-muted small" th:text="'Type: ' + ${c.fileType}"></p>

                    <p>üëÅ Views: <span th:text="${c.views}">0</span></p>
                    <p><strong>üè∑ Tags:</strong> <span th:text="${c.tags}"></span></p>

                    <div class="interaction-buttons mt-2">
                        
                        <button class="btn btn-outline-primary btn-sm" 
                                type="button"
                                th:data-content-id="${c.id}" 
                                onclick="handleLike(this)">
                            üëç Like (<span th:id="'likes-' + ${c.id}" th:text="${c.likes}">0</span>)
                        </button>

                        <button class="btn btn-outline-secondary btn-sm"
                                type="button"
                                onclick="toggleCommentBox(this)">üí¨ Comment</button>

                        <div class="share-buttons mt-2">
                            <button class="btn btn-success btn-sm"
                                    th:onclick="|shareLink(${c.id}, 'whatsapp')|">WhatsApp</button>
                            <button class="btn btn-primary btn-sm"
                                    th:onclick="|shareLink(${c.id}, 'facebook')|">Facebook</button>
                            <button class="btn btn-info btn-sm text-white"
                                    th:onclick="|shareLink(${c.id}, 'twitter')|">Twitter</button>
                            <button class="btn btn-dark btn-sm"
                                    th:onclick="|copyLink(${c.id})|" >Copy Link</button>
                        </div>
                    </div>

                    <div class="comment-box">
                        <form th:action="@{/comment/{id}(id=${c.id})}" method="post">
                            <textarea name="comment" class="form-control mt-2"
                                      placeholder="Write a comment..." required></textarea>
                            <button class="btn btn-sm btn-primary mt-1" type="submit">Post</button>
                        </form>
                        <div class="comment-list" th:if="${c.comments != null}" th:text="${c.comments}"></div>
                    </div>

                    <!-- FIX 2: SIMPLIFIED CHECK - Only show if user has the ADMIN role -->
                    <form th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
                          th:action="@{/delete/{id}(id=${c.id})}" method="post"
                          onsubmit="return confirm('Are you sure you want to delete this content?');">
                        <button class="btn btn-danger btn-sm mt-3" type="submit">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="pagination" th:if="${totalPages > 1}">
        <a th:if="${currentPage > 0}" th:href="@{/dashboard(page=${currentPage})}" class="btn btn-secondary btn-sm">Previous</a>
        <span class="mx-3" th:text="'Page ' + (${currentPage} + 1) + ' of ' + ${totalPages}"></span>
        <a th:if="${currentPage + 1 < totalPages}" th:href="@{/dashboard(page=${currentPage + 2})}" class="btn btn-secondary btn-sm">Next</a>
    </div>

    <div class="mt-5 p-3 bg-light border rounded">
        <h5>Advertisement Section</h5>
        <p>Ad space placeholder...</p>
    </div>
</div>

<script>
function toggleCommentBox(button) {
    const commentBox = button.closest('.card-body').querySelector('.comment-box');
    commentBox.style.display = commentBox.style.display === 'none' ? 'block' : 'none';
}

function shareLink(id, platform) {
    const link = window.location.origin + "/view/" + id;
    const encoded = encodeURIComponent(link);
    let url = '';
    if (platform === 'whatsapp') url = 'https://wa.me/?text=' + encoded;
    if (platform === 'facebook') url = 'https://www.facebook.com/sharer/sharer.php?u=' + encoded;
    if (platform === 'twitter') url = 'https://twitter.com/intent/tweet?url=' + encoded;
    window.open(url, '_blank');
}

function copyLink(id) {
    const link = window.location.origin + "/view/" + id;
    // Use the older clipboard method for broad iframe compatibility
    // Fallback if the standard clipboard API fails
    if (navigator.clipboard) {
        navigator.clipboard.writeText(link).then(() => {
            console.log("Link copied to clipboard: " + link);
        }).catch(err => {
            console.error('Could not copy text: ', err);
        });
    } else {
        const dummy = document.createElement('textarea');
        document.body.appendChild(dummy);
        dummy.value = link;
        dummy.select();
        document.execCommand('copy');
        document.body.removeChild(dummy);
        console.log("Link copied using fallback: " + link);
    }
}

// --------------------------------------------------
// AJAX Like Function (No Reload) - May contain the bug you saw!
// --------------------------------------------------
function handleLike(button) {
    // This line previously had a bug: 'th:data-content-id' is invalid JS syntax.
    // The correct JS way to read a Thymeleaf 'data-content-id' attribute is 'button.dataset.contentId'
    const contentId = button.getAttribute('th:data-content-id'); 
    const likeSpan = document.getElementById('likes-' + contentId);
    
    // Disable button to prevent fast clicking/duplicate requests
    button.disabled = true;

    fetch(`/like/${contentId}`, {
        method: 'POST',
        // Note: For Spring Security with CSRF enabled, you would need to add a CSRF token header here.
        // Since we disabled CSRF in SecurityConfig, this simple POST is sufficient.
    })
    .then(response => {
        if (!response.ok) {
            // Handle HTTP error statuses
            // Since we are returning JSON even on errors from the controller, we should check status here.
             throw new Error(`Server responded with status: ${response.status}`);
        }
        return response.json();
    })
    .then(data => {
        if (data && data.newLikes !== undefined) {
            // Update the display with the new count returned from the server
            likeSpan.textContent = data.newLikes;
            console.log(`Like toggled successfully. New count: ${data.newLikes}`);
        }
    })
    .catch(error => {
        console.error('Liking error:', error);
        // Display a message to the user if the request failed
        // In a real application, you'd show a modal or toast here.
    })
    .finally(() => {
        // Re-enable the button regardless of success/failure
        button.disabled = false;
    });
}

// --------------------------------------------------
// Video Playback and View Tracking Logic
// --------------------------------------------------
document.addEventListener("DOMContentLoaded", function() {
    document.querySelectorAll("video").forEach(video => {
        let viewIncremented = false; 

        video.addEventListener("play", function() {
            const contentId = video.id.split("-")[1];
            
            if (!viewIncremented) {
                // Fetch to call the server's view increment endpoint without reloading the page
                fetch(`/view/${contentId}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/x-www-form-urlencoded'}
                })
                .then(response => {
                    if (response.ok) {
                        console.log(`View successfully incremented for ID: ${contentId}`);
                        viewIncremented = true; 
                    }
                })
                .catch(error => {
                    console.error('Error incrementing view:', error);
                });
            }
        });
        
        // Ensure the ad overlay is hidden immediately
        const contentId = video.id.split("-")[1];
        const ad = document.getElementById("ad-" + contentId);
        if (ad) {
             ad.style.display = "none";
        }
    });
});
</script>

</body>
</html>
