<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-container {
            max-width: 450px;
            margin: 50px auto;
        }
    </style>
</head>
<body class="bg-light">
<div class="container card-container">
    <div class="card p-4 shadow">
        <h3 class="text-center mb-4">Create Your Account</h3>
        
        <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}">
            Registration error message.
        </div>
        <div th:if="${success}" class="alert alert-success" role="alert" th:text="${success}">
            Registration successful!
        </div>
        
        <form th:action="@{/register}" method="post" th:object="${user}">
            
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input th:field="*{username}" id="username" class="form-control" placeholder="Choose a unique username" required />
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input th:field="*{email}" id="email" type="email" class="form-control" placeholder="your@email.com" required />
            </div>
            
            <div class="mb-3">
                <label for="name" class="form-label">Full Name (Optional)</label>
                <input th:field="*{name}" id="name" class="form-control" placeholder="Your full name" />
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input th:field="*{password}" id="password" type="password" class="form-control" placeholder="Must be secure" required />
            </div>
            
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input id="confirmPassword" type="password" class="form-control" placeholder="Re-enter password" required />
                <small id="passwordMatchError" class="text-danger"></small>
            </div>

            <button type="submit" class="btn btn-success w-100 mt-2">Register</button>
        </form>
        
        <p class="text-center mt-3">
            Already have an account? <a th:href="@{/login}">Login here</a>
        </p>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirmPassword');
    const errorMsg = document.getElementById('passwordMatchError');
    const form = document.querySelector('form');

    function validatePassword() {
        if (password.value !== confirmPassword.value) {
            confirmPassword.setCustomValidity("Passwords don't match.");
            errorMsg.textContent = "Passwords do not match.";
        } else {
            confirmPassword.setCustomValidity('');
            errorMsg.textContent = "";
        }
    }

    password.onchange = validatePassword;
    confirmPassword.onkeyup = validatePassword;

    // Prevent form submission if validation failed (though setCustomValidity should handle it)
    form.addEventListener('submit', function(event) {
        validatePassword();
        if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
        }
    }, false);
});
</script>

</body>
</html>
