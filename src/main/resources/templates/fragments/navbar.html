<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"> <head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
</head>
<body>
  <div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/dashboard}">My Website</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" 
                aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/dashboard}">Dashboard</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" th:href="@{/about}">About</a>
            </li>

            <li class="nav-item" sec:authorize="hasRole('ADMIN')"> 
              <a class="nav-link" th:href="@{/admin/dashboard}">Admin Panel</a>
            </li>
          </ul>

          <div class="d-flex">
            <div sec:authorize="isAuthenticated()">
                <a class="btn btn-outline-light btn-sm" th:href="@{/logout}">Logout</a>
            </div>
            <div sec:authorize="isAnonymous()">
                <a class="btn btn-outline-light btn-sm me-2" th:href="@{/login}">Login</a>
                <a class="btn btn-success btn-sm" th:href="@{/register}">Register</a>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </div>
</body>
</html>
